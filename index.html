<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="cover" id="cover"></div>
        <div class="head">
            和歌山大学シラバス検索
        </div>
        <div class="search">
            <input id="keyword" class="search-keyword" type="text" placeholder="キーワード">
            <div class="search-button" id="push">検索</div>
        </div>
        <div class="detail" id="detail">
            <div class="detail-class" id="detail-class">学部・区分</div>
            <div class="detail-soq" id="detail-soq">学期</div>
            <div class="detail-date" id="detail-date">曜日</div>
            <div class="detail-period" id="detail-period">時限</div>
            <div class="detail-year" id="detail-year">学年</div>
        </div>
        <div class="condition" id="condition">
            条件を設定する
        </div>
        <div class="showClass">
            <div class="showClass-margin"></div>
        <!--
            <div class="showClass-detail">
                <div class="showClass-detail-show">
                    英語Ⅱ
                </div>
            </div>
            <div class="showClass-detail">
                <div class="showClass-detail-show">
                    日本の情報技術を学ぶ
                </div>
            </div>
        -->
        </div>
        

        <div class="footer-class" id="footer-class">

            <div class="footer-class-3" id="経済学部">経済学部</div>

            <div class="footer-class-8" id="経済学研究科">経済学研究科</div>
            <div class="footer-class-9" id="システム工学研究科">システム工学研究科</div>

            <div class="footer-soq-2" id="1Q">1Q</div>
            <div class="footer-soq-3" id="2Q">2Q</div>

            <div class="footer-soq-5" id="3Q">3Q</div>

            <div class="footer-year-4" id="4">4年</div>
